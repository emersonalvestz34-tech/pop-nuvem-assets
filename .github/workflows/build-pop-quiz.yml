name: Build Pop Quiz JSON

on:
  push:
    paths:
      - "quizzes/pop/source/**"
      - "tools/**"
      - ".github/workflows/build-pop-quiz.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyyaml

      - name: Build
        run: python tools/build_quiz.py

      - name: Validate
        run: python tools/validate_json.py

      - name: Commit build output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add quizzes/pop/build/quiz_pop.json
          git commit -m "Build quiz_pop.json" || echo "No changes"
          git push
